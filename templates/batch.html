<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Processing - YT2Medium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #000000;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(147, 51, 234, 0.15) 0px, transparent 50%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <nav class="border-b border-white/10 backdrop-blur-sm sticky top-0 z-50" style="background: rgba(0, 0, 0, 0.7);">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('index') }}" class="flex items-center space-x-2 text-neutral-300 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('library') }}" class="text-neutral-300 hover:text-white transition-colors">Library</a>
                    <a href="{{ url_for('history') }}" class="text-neutral-300 hover:text-white transition-colors">History</a>
                    <a href="{{ url_for('analytics') }}" class="text-neutral-300 hover:text-white transition-colors">Analytics</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-6 py-12">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Batch Processing</h1>
            <p class="text-neutral-400">Queue multiple videos for automated generation</p>
        </div>

        <div class="glass rounded-xl p-8 mb-8">
            <h2 class="text-2xl font-semibold text-white mb-6">Add Videos to Queue</h2>
            
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-2">Paste YouTube URLs (one per line)</label>
                    <textarea id="urlsInput" rows="8" class="w-full px-4 py-3 rounded-lg bg-black/30 border border-white/10 text-white focus:border-white/30 outline-none resize-none" placeholder="https://youtube.com/watch?v=...
https://youtube.com/watch?v=...
https://youtube.com/watch?v=..."></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-300 mb-2">Template</label>
                        <select id="templateInput" class="w-full px-4 py-3 rounded-lg bg-black/30 border border-white/10 text-white focus:border-white/30 outline-none">
                            <option value="">Default</option>
                            <option value="tutorial">Tutorial</option>
                            <option value="case_study">Case Study</option>
                            <option value="opinion">Opinion</option>
                            <option value="listicle">Listicle</option>
                            <option value="deep_dive">Deep Dive</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-neutral-300 mb-2">Tone</label>
                        <select id="toneInput" class="w-full px-4 py-3 rounded-lg bg-black/30 border border-white/10 text-white focus:border-white/30 outline-none">
                            <option value="">Auto</option>
                            <option value="professional">Professional</option>
                            <option value="conversational">Conversational</option>
                            <option value="technical">Technical</option>
                            <option value="humorous">Humorous</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-neutral-300 mb-2">AI Model</label>
                        <select id="modelInput" class="w-full px-4 py-3 rounded-lg bg-black/30 border border-white/10 text-white focus:border-white/30 outline-none">
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gemini-2.0-flash-exp">Gemini 2.0</option>
                            <option value="claude-3-5-sonnet-20241022">Claude 3.5</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button onclick="addToQueue()" class="w-full py-4 bg-white text-black font-semibold rounded-lg hover:bg-neutral-200 transition-colors">
                Add to Queue
            </button>
        </div>

        <div class="glass rounded-xl p-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-white">Processing Queue</h2>
                <button onclick="loadQueue()" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
            
            <div id="queueContainer" class="space-y-4">
            </div>
        </div>
    </div>

    <script>
        async function addToQueue() {
            const urls = document.getElementById('urlsInput').value.trim().split('\n').filter(url => url.trim());
            
            if (urls.length === 0) {
                alert('Please enter at least one URL');
                return;
            }
            
            const data = {
                urls: urls,
                template: document.getElementById('templateInput').value,
                tone: document.getElementById('toneInput').value,
                model: document.getElementById('modelInput').value
            };
            
            try {
                const response = await fetch('/api/batch/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`Added ${urls.length} videos to queue`, 'success');
                    document.getElementById('urlsInput').value = '';
                    loadQueue();
                } else {
                    showNotification('Error adding to queue: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }

        async function loadQueue() {
            try {
                const response = await fetch('/api/batch/queue');
                const data = await response.json();
                
                if (data.success) {
                    displayQueue(data.queue);
                }
            } catch (error) {
                console.error('Error loading queue:', error);
            }
        }

        function displayQueue(queue) {
            const container = document.getElementById('queueContainer');
            
            if (!queue || queue.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-neutral-400">Queue is empty</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = queue.map(job => {
                const statusColor = {
                    'pending': 'text-yellow-400',
                    'processing': 'text-blue-400',
                    'completed': 'text-green-400',
                    'failed': 'text-red-400'
                }[job.status] || 'text-neutral-400';
                
                return `
                    <div class="glass glass-hover rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-white font-medium truncate">${job.source_url}</p>
                                <div class="flex items-center space-x-4 mt-2 text-sm">
                                    <span class="${statusColor}">${job.status.toUpperCase()}</span>
                                    <span class="text-neutral-400">${new Date(job.created_at).toLocaleString()}</span>
                                    ${job.progress ? `<span class="text-neutral-400">${job.progress}%</span>` : ''}
                                </div>
                                ${job.error_message ? `<p class="text-red-400 text-sm mt-2">${job.error_message}</p>` : ''}
                            </div>
                            ${job.result_post_id ? `
                                <a href="/post/${job.result_post_id}" class="px-4 py-2 bg-white text-black text-sm font-medium rounded-lg hover:bg-neutral-200 transition-colors">
                                    View Post
                                </a>
                            ` : job.status === 'pending' ? `
                                <button onclick="processJob('${job.id}')" class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg hover:bg-blue-600 transition-colors">
                                    Process Now
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function processJob(jobId) {
            try {
                const response = await fetch(`/api/batch/process/${jobId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Processing started', 'success');
                    setTimeout(() => loadQueue(), 2000);
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} transition-all transform translate-y-0 opacity-100 z-50`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(100px)';
                notification.style.opacity = '0';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        loadQueue();
        setInterval(loadQueue, 10000);
    </script>
</body>
</html>
