<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Library - YT2Medium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #000000;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(147, 51, 234, 0.15) 0px, transparent 50%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <nav class="border-b border-white/10 backdrop-blur-sm sticky top-0 z-50" style="background: rgba(0, 0, 0, 0.7);">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('index') }}" class="flex items-center space-x-2 text-neutral-300 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('history') }}" class="text-neutral-300 hover:text-white transition-colors">History</a>
                    <a href="{{ url_for('analytics') }}" class="text-neutral-300 hover:text-white transition-colors">Analytics</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Content Library</h1>
            <p class="text-neutral-400">Manage and organize all your generated content</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" id="statsGrid">
            <div class="glass rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-neutral-400 text-sm">Total Posts</p>
                        <p class="text-3xl font-bold text-white mt-1" id="totalPosts">0</p>
                    </div>
                    <svg class="w-12 h-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
            </div>

            <div class="glass rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-neutral-400 text-sm">Avg Engagement</p>
                        <p class="text-3xl font-bold text-green-400 mt-1" id="avgEngagement">0</p>
                    </div>
                    <svg class="w-12 h-12 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                </div>
            </div>

            <div class="glass rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-neutral-400 text-sm">Avg SEO Score</p>
                        <p class="text-3xl font-bold text-purple-400 mt-1" id="avgSeo">0</p>
                    </div>
                    <svg class="w-12 h-12 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <div class="glass rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-neutral-400 text-sm">Total Words</p>
                        <p class="text-3xl font-bold text-amber-400 mt-1" id="totalWords">0</p>
                    </div>
                    <svg class="w-12 h-12 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="glass rounded-xl p-6 mb-8">
            <div class="flex items-center space-x-4">
                <div class="flex-1">
                    <input type="text" id="searchInput" placeholder="Search posts..." class="w-full px-4 py-3 rounded-lg bg-black/30 border border-white/10 text-white focus:border-white/30 outline-none">
                </div>
                <button onclick="searchPosts()" class="px-6 py-3 bg-white text-black font-medium rounded-lg hover:bg-neutral-200 transition-colors">
                    Search
                </button>
            </div>
        </div>

        <div id="postsContainer" class="space-y-4">
        </div>

        <div class="mt-8 flex justify-center">
            <div class="flex items-center space-x-2" id="pagination">
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;

        async function loadStats() {
            try {
                const response = await fetch('/api/stats/global');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalPosts').textContent = data.stats.total_posts;
                    document.getElementById('avgEngagement').textContent = data.stats.avg_engagement;
                    document.getElementById('avgSeo').textContent = data.stats.avg_seo;
                    document.getElementById('totalWords').textContent = data.stats.total_words.toLocaleString();
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadPosts(page = 1) {
            try {
                const response = await fetch(`/api/library?page=${page}`);
                const data = await response.json();
                
                if (data.success) {
                    displayPosts(data.posts);
                    currentPage = page;
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            
            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="glass rounded-xl p-12 text-center">
                        <svg class="w-16 h-16 mx-auto text-neutral-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="text-neutral-400 text-lg">No posts found</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = posts.map(post => `
                <div class="glass glass-hover rounded-xl p-6 cursor-pointer transition-all" onclick="window.location.href='/post/${post.id}'">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold text-white mb-2">${post.title}</h3>
                            <div class="flex items-center space-x-4 text-sm text-neutral-400">
                                <span>${new Date(post.created_at).toLocaleDateString()}</span>
                                <span>${post.word_count} words</span>
                                <span>${post.reading_time} min read</span>
                            </div>
                            <div class="flex items-center space-x-4 mt-4">
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs text-neutral-400">Engagement:</span>
                                    <span class="text-sm font-semibold text-green-400">${post.engagement_score}/100</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs text-neutral-400">SEO:</span>
                                    <span class="text-sm font-semibold text-purple-400">${post.seo_score}/100</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs text-neutral-400">Viral:</span>
                                    <span class="text-sm font-semibold text-pink-400">${post.viral_potential}/100</span>
                                </div>
                            </div>
                        </div>
                        <button onclick="event.stopPropagation(); showExportMenu('${post.id}')" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                            <svg class="w-5 h-5 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function searchPosts() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                loadPosts(1);
                return;
            }
            
            try {
                const response = await fetch(`/api/library/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayPosts(data.results);
                }
            } catch (error) {
                console.error('Error searching posts:', error);
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPosts();
            }
        });

        loadStats();
        loadPosts(1);
    </script>
</body>
</html>
