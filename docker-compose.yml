version: '3.8'

services:
  yt2medium:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PROJECT_ID=${PROJECT_ID}
      - LOCATION=${LOCATION:-us-central1}
      - PORT=8080
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
